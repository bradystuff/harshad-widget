<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harshad Bases Finder</title>
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --line:#e5e7eb; --accent:#2563eb; }
    body { margin:0; font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--fg); }
    .card { max-width: 720px; margin: 24px auto; padding: 20px; border:1px solid var(--line); border-radius:14px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    h1 { margin:0 0 8px; font-size:20px; }
    p.help { margin:0 0 12px; color:var(--muted); }
    label { display:block; margin-top:10px; }
    input[type="number"] { width:100%; box-sizing:border-box; padding:10px 12px; border:1px solid var(--line); border-radius:10px; }
    button { margin-top:12px; padding:10px 14px; border:0; border-radius:10px; background:var(--accent); color:#fff; cursor:pointer; font-weight:600; }
    button[disabled]{ opacity:.6; cursor:progress; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .status { margin-top:10px; color:var(--muted); }
    pre { margin-top:10px; white-space:pre-wrap; word-wrap:break-word; overflow:auto; max-height:340px; border:1px solid var(--line); border-radius:10px; padding:10px; background:#fafafa; }
    .footer { margin-top:12px; font-size:12px; color:var(--muted); }
    @media (max-width:600px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Harshad Bases Finder</h1>
    <p class="help">Find all bases in which a number is Harshad (divisible by its digit sum in that base). Runs locally in your browser via Pyodide.</p>

    <div class="row">
      <label>Number (positive integer)
        <input id="n" type="number" min="1" placeholder="e.g. 435" />
      </label>
      <label>Max base (≥ 2)
        <input id="maxb" type="number" min="2" value="2000" />
      </label>
    </div>

    <button id="run" disabled>Loading Python…</button>
    <div class="status" id="status">Downloading Python runtime (~5–8 MB)…</div>
    <pre id="out"></pre>

    <div class="footer">
      Tip: very large <em>max base</em> will take longer. Start with ≤ 20,000 on laptops.
    </div>
  </div>

  <!-- Pyodide runtime -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script>
    (async () => {
      const out = document.getElementById('out');
      const status = document.getElementById('status');
      const btn = document.getElementById('run');

      function show(msg){ status.textContent = msg; }

      show('Downloading Python runtime (~5–8 MB)…');
      const pyodide = await loadPyodide().catch(err => {
        show('Failed to load Python. Check network/HTTPS.'); throw err;
      });

      const pyCode = `
def digit_sum_in_base(n, base):
    total = 0
    while n > 0:
        total += n % base
        n //= base
    return total

def is_harshad_in_base(n, base):
    s = digit_sum_in_base(n, base)
    return s != 0 and (n % s == 0)

def harshad_bases(n, max_base):
    if n <= 0:
        return []
    ans = []
    for b in range(2, max_base + 1):
        if is_harshad_in_base(n, b):
            ans.append(b)
    return ans
`;
      await pyodide.runPythonAsync(pyCode);
      btn.disabled = false;
      btn.textContent = 'Find Bases';
      show('Ready.');

      btn.addEventListener('click', async () => {
        const n = parseInt(document.getElementById('n').value, 10);
        const maxb = parseInt(document.getElementById('maxb').value, 10);
        out.textContent = '';
        if (!Number.isInteger(n) || n <= 0) {
          out.textContent = 'Please enter a positive integer for Number.'; return;
        }
        if (!Number.isInteger(maxb) || maxb < 2) {
          out.textContent = 'Please enter an integer ≥ 2 for Max base.'; return;
        }
        btn.disabled = true; btn.textContent = 'Computing…'; show('Working…');
        await new Promise(r => setTimeout(r, 0)); // let UI update

        try {
          const result = pyodide.runPython(`harshad_bases(${n}, ${maxb})`);
          out.textContent = `Found ${result.length} bases up to ${maxb}:\n` + JSON.stringify(result);
          show('Done.');
        } catch (e) {
          out.textContent = 'Error: ' + e;
          show('Error.');
        } finally {
          btn.disabled = false; btn.textContent = 'Find Bases';
        }
      });
    })();
  </script>
</body>
</html>
